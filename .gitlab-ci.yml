staging:
  stage: deploy
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_NAME-staging --api-key=$HEROKU_API_KEY
  environment:
    name: staging
    url: https://$HEROKU_APP_NAME-staging.herokuapp.com/
  only:
    - master


